twist_mux:
  ros__parameters:
    topics:
      joystick: 
        topic: cmd_vel_joy
        timeout: 0.5
        priority: 100
      keyboard: 
        topic: cmd_vel_key
        timeout: 0.5
        priority: 80
      break: 
        topic: cmd_vel_break
        timeout: 0.5
        priority: 255  # Prioridad máxima para control de frenado
      cmd_vel_cmd:  # Nueva prioridad más baja
        topic: cmd_vel_ctrl 
        timeout: 0.5
        priority: 50  # La prioridad más baja